data:
  data_root_dir: "/mnt/nuscenes/"
  info_path: "/home/james/LSY/GSNET/nuscenes/nuscenes_infos-bs.pkl"
  database_path: "/home/james/LSY/GSNET/nuscenes/bs_db.npy"
  train_query_path: "/home/james/LSY/GSNET/nuscenes/bs_train_query.npy"
  test_query_path: "/home/james/LSY/GSNET/nuscenes/bs_test_query.npy"
  val_query_path: "/home/james/LSY/GSNET/nuscenes/bs_val_query.npy"


  gaussian_path: "/home/james/LSY/11/nuscenes/"  # Path to Gaussian .npy files directory

model:
  voxel_size: 0.4   # 体素大小，适配不同 LiDAR 密度（如 nuScenes 32-beam / Boreas 128-beam）
  seed: 42          # 全局随机种子，用于可复现

runner:
  nonTrivPosDistThres: 9
  posDistThr: 25
  nNeg: 5
  nNegSample: 1000
  margin: 0.5
  resize: [322, 574]

#  optimizer
  lr: 0.00001
  step_size: 6
  gamma: 0.5
  num_epochs: 80
  freeze_visual: true  # 是否冻结视觉编码器，true=冻结，false=微调（用很小学习率）

#  training process
  num_workers_train: 6
  num_workers_test: 8
#  resume_path: 'weights/LCPR_epoch_1.pth.tar'
  resume_path: null
  resume_scheduler: False
  log: True

  ckpt_dir: 'weights/'
  result_dir: 'runs/results/'
  cache_dir: 'runs/cache/'
  log_dir: 'runs/logs/'
